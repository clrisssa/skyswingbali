  <div class="row">
    <div class="col-12 col-xs-12 col-sm-6 col-md-6" *ngFor="let item of items">
      <div class="row">
        <div class="col">
          {{item}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">

              <div class="carousel">
                <input *ngFor="let path of imgPaths[item]" (click)="navOnClick(item,path)" type="radio"
                  id="carousel-{{item}}-{{path}}" name="carousel[]" [checked]="checkedList[item][path]">
                {{checkedList[item][path]}}
                <ul class="carousel__items">
                  <li class="carousel__item" *ngFor="let path of imgPaths[item]">
                    <img src="../../assets/images/{{prodName}}/{{item}}/{{path}}.jpg">
                  </li>
                </ul>

                <div class="carousel__nav">
                  <label *ngFor="let path of imgPaths[item]" for="carousel-{{item}}-{{path}}"
                    (click)="navOnClick(item, path)"></label>

                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="text">{{captions[item]}}</p>
            </div>

          </div>

        </div>


        <!-- <div class="col">
        <p class="text">{{captions[item]}}</p>
      </div> -->
      </div>
      <div class="row">
        <br>
      </div>


    </div>
  </div>
